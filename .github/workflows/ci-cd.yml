name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234p
          POSTGRES_DB: test_taskmanager
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          cache: true

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: 1234p
          DB_NAME: test_taskmanager
          TEST_DB_NAME: test_taskmanager
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GO_ENV: test
        run: go test ./... -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/task-manager-api:latest .
          docker push ghcr.io/${{ github.repository_owner }}/task-manager-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Northflank
        run: |
          curl -X POST "https://api.northflank.com/v1/projects/your-project-id/services/your-service-id/deploy" \
          -H "Authorization: Bearer ${{ secrets.NORTHFLANK_API_KEY }}"
